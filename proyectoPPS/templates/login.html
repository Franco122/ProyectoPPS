<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StopMarket - Iniciar sesión</title>
  <link rel="stylesheet" href="/estilos/login.css" />
</head>
<body>
  <div class="container">
    <div class="login-panel">
      <h2>Bienvenido a StopMarket</h2>
      <h3>Iniciar sesión</h3>
      <form id="loginForm">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" required />

        <a href="/templates/recuperar.html">¿Olvidaste tu contraseña?</a>

        <div class="buttons">
            <a href="/templates/register.html" class="register">Regístrate</a>
            <a  class="login register">Ingresar</a>
        </div>

      </form>
    </div>
    <div class="image-panel">
      <img src="/imagenes/imagenLogin.png" alt="Ilustración StopMarket" />
    </div>
  </div>
  <script src="/javascript/login.js"></script>
</body>
</html>
