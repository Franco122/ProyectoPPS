{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Inventario{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

  <style>
    body {
      display: flex;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center mt-3">📋 Inventario</h4>
    <a href="{% url 'inicio' %}" class="{% if request.path == '/inicio/' %}active{% endif %}">🏠 Inicio</a>
    <a href="{% url 'inventario' %}" class="{% if request.path == '/inventario/' %}active{% endif %}">📦 Inventario</a>
    <a href="{% url 'proveedores' %}" class="{% if request.path == '/proveedores/' %}active{% endif %}">🚚 Proveedores</a>
    <a href="{% url 'transacciones' %}" class="{% if request.path == '/transacciones/' %}active{% endif %}">📈 Transacciones</a>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
