{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if editar %}Editar Proveedor{% else %}Agregar Proveedor{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if editar %}Guardar Cambios{% else %}Agregar{% endif %}</button>
        <a href="{% url 'proveedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
