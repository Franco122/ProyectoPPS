{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Movimiento Virtual</h2>
    <p>¿Estás seguro que deseas eliminar el movimiento virtual de <strong>${{ ingreso.monto }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
